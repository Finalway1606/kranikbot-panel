<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KranikBot - Logowanie</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            opacity: 0.8;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0.9;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 15px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
            opacity: 0.9;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .security-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ü§ñ</div>
        <h1 class="title">KRANIK BOT</h1>
        <p class="subtitle">Panel Kontrolny</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">üë§ Login:</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Wprowad≈∫ login..."
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">üîê Has≈Ço:</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Wprowad≈∫ has≈Ço..."
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Zapamiƒôtaj na tym urzƒÖdzeniu</label>
            </div>
            
            <button type="submit" class="login-btn">
                üöÄ ZALOGUJ SIƒò
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Sprawdzanie dostƒôpu...
        </div>
        
        <div class="error-message" id="errorMessage">
            ‚ùå Nieprawid≈Çowy login lub has≈Ço!
        </div>
        
        <div class="security-info">
            üîí Panel jest zabezpieczony has≈Çem.<br>
            Tylko autoryzowane osoby majƒÖ dostƒôp.
        </div>
    </div>

    <script>
        // Konfiguracja
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'admin';
        const AUTH_TOKEN = 'kranikbot-admin-logged-in'; // Token autoryzacji
        
        // Sprawd≈∫ czy u≈ºytkownik jest ju≈º zalogowany
        document.addEventListener('DOMContentLoaded', function() {
            const savedAuth = localStorage.getItem('kranikbot_auth') || sessionStorage.getItem('kranikbot_auth');
            if (savedAuth === AUTH_TOKEN) {
                // Ju≈º zalogowany - przekieruj do panelu
                window.location.href = 'index.html';
            }
        });

        // Obs≈Çuga formularza logowania
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');
            
            // Poka≈º loading
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            // Symuluj sprawdzanie (mo≈ºna dodaƒá rzeczywiste API call)
            setTimeout(() => {
                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    // Prawid≈Çowe dane logowania
                    if (rememberMe) {
                        localStorage.setItem('kranikbot_auth', AUTH_TOKEN);
                    } else {
                        sessionStorage.setItem('kranikbot_auth', AUTH_TOKEN);
                    }
                    
                    // Przekieruj do panelu
                    window.location.href = 'index.html';
                } else {
                    // Nieprawid≈Çowe dane
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    
                    // Wyczy≈õƒá pola
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
            }, 1000);
        });

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
